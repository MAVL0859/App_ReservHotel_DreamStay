
<div class="body">
  <div class="box">
    <span class="borderline"></span>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2>Registro</h2>
      <!-- Para los mensajes de éxito o error en el envio a la BD-->
      <div *ngIf="responseMessage" [class]="isSuccess ? 'alert alert-success' : 'alert alert-danger'">
        {{ responseMessage }}
      </div>
      <div class="inputBox">
        <input id="name" type="text" formControlName="name" required="required">
        <span>Nombre</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input id="lastname" type="text" formControlName="lastname" required="required">
        <span>Apellido</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input id="email" type="text" formControlName="email" required="required">
        <span>Correo electrónico</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input id="password" type="password" formControlName="password" required="required">
        <span>Contraseña</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input id="phonenumber" type="tel" formControlName="phonenumber" required="required" maxlength="10">
        <span>Número de teléfono</span>
        <i></i>
      </div>
      <div class="links">
        <a>¿Ya tienes cuenta?</a>
        <a (click)="openLoginDialog()">Iniciar Sesión</a>
      </div>
      <input type="submit" value="Registrarme">
    </form>
  </div>
</div>
